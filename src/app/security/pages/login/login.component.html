<div class="col-md-12">
  <div class="card card-container">
    <span class="text-center">
      <fa-icon [icon]="faUserShield" size="7x"
               [styles]="{'stroke': 'grey', 'color': 'grey'}"
      ></fa-icon>
    </span>
    <hr>
    <form
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label for="username">oldddd:</label>
        <input
          type="text"
          class="form-control"
          name="username"
          [(ngModel)]="form.username"
          required
          #username="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && username.invalid"
        >
          O nome de usuário é obrigatório!
        </div>
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && password.invalid"
        >
          <div *ngIf="password.errors.required">A Senha é obrigatória</div>
          <div *ngIf="password.errors.minlength">
            A senha deve ter pelo menos 6 caracteres.
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-info btn-block">
          Acessar
        </button>
      </div>
      <hr>
      <small>Não possui cadastro? Realize o cadastro em:
          <a href="#">Novo usuário</a>
      </small>
      <div class="form-group">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isLoginFailed"
        >
          Login failed: {{ errorMessage }}
        </div>
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isLoggedIn">
      Logged in as {{ roles }}.
    </div>
  </div>
</div>
