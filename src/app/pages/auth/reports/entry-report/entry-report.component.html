<app-page-header
    page-title = "Relatório de Lançamentos Mensal"
    page-sub-title = "Visualização de graficos referente ao seus Lançamentos."
    page-new-button-text = "Voltar"
    page-button-link = "/home"
    icon-button =  "backIcon"
></app-page-header>

<div class="card">
    <div class="card-header">
        Informe o mês e o ano para gerar os gráficos de despesa e receita.
    </div>

    <div class="card-body">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="month">Mês</label>
                <select #month name="month" id="month" class="form-control">
                    <option value="">Selecione um mês</option>
                    <option value="1">Janeiro</option>
                    <option value="2">Fevereiro</option>
                    <option value="3">Março</option>
                    <option value="4">Abril</option>
                    <option value="5">Maio</option>
                    <option value="6">Junho</option>
                    <option value="7">Julho</option>
                    <option value="8">Agosto</option>
                    <option value="9">Setembro</option>
                    <option value="10">Outubro</option>
                    <option value="11">Novembro</option>
                    <option value="12">Dezembro</option>
                </select>
            </div>

            <div class="form-group col-md-6">
                <label for="year">Ano</label>
                <input #year type="number" class="form-control" 
                    placeholder="Informe o ano" name="year" id="year">
            </div>

        </div>

        <div class="form-row">
            <div class="col-md text-right">
                <button type="button" (click)="generateReports()" 
                    class="btn btn-info"
                >
                    Gerar Relatórios
                </button>
            </div>
        </div>
    </div>
</div>

<div class="card-deck mt-5 mb-5">
    <div class="card text-center text-white bg-success">
        <div class="card-header">
            TOTAL DE RECEITAS
        </div>
        <div class="card-body">
            <h3 class="card-title">
                {{revenueTotal}}
            </h3>
        </div>
    </div>

    <div class="card text-center text-white bg-danger">
        <div class="card-header">
            TOTAL DE DESPESAS
        </div>
        <div class="card-body">
            <h3 class="card-title">
                {{expenseTotal}}
            </h3>
        </div>
    </div>

    <div class="card text-center text-white bg-info">
        <div class="card-header">
            TOTAL DE SALDO
        </div>
        <div class="card-body">
            <h3 class="card-title">
                {{balance}}
            </h3>
        </div>
    </div>
</div>

<hr>

<div class="row mt-5 mb-4">
    <div class="col-md-6">
        <p-chart type="bar" 
            [data]="revenueChartData" 
            [options]="chartOptions">
        </p-chart>
    </div>

    <div class="col-md-6">
        <p-chart type="bar" 
            [data]="expenseChartData" 
            [options]="chartOptions">
        </p-chart>
    </div>
</div>
