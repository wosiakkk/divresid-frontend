<app-page-header
    page-title = {{pageTitle}}
    page-sub-title = "Informe ou atualize informações."
    page-new-button-text = "Voltar"
    page-button-link = "/tasks"
    icon-button =  "backIcon"
>
</app-page-header>


<form [formGroup]="resourceForm" (submit)="submitForm()">

    <div class="card">
        <div class="card-header">
            Informações sobre a Atividade do Imóvel
        </div>
        <div class="card-body">
            <div class="form-row">
                <!--Done-->
                <div class="form-group col-md-2">
                    <label for="done">Atividade Finalizada</label>
                    <div id="done">
                        <p-inputSwitch 
                            formControlName="done">
                        </p-inputSwitch>
                    </div>
                </div>
                <!-- entry name -->
                <div class="form-group col-md-5">
                    <label for="name">Nome</label>
                    <input type="text" class="form-control" 
                        id="name" formControlName="name">
                    <app-form-field-error 
                        [form-control]="resourceForm.get('name')">
                    </app-form-field-error>
                </div>
                
                <!-- date -->
                <div class="form-group col-md-5">
                    <label for="date">Data</label><br>
                    <p-calendar
                        id="date"
                        formControlName="date"
                        inputStyleClass="form-control"
                        dataType="string"
                        dateFormat="yy-mm-dd"
                        [locale]="ptBR"
                        [showButtonBar]="true">
                    </p-calendar>
                    <app-form-field-error 
                        [form-control]="resourceForm.get('date')">
                    </app-form-field-error> 
                </div>

            </div>
            
            <div class="form-row">
                 <!-- residents -->
                 <div class="form-group col-md-4">
                    <label for="selResid">Responsável</label>
                    <div id="selResid">
                        <p-listbox 
                            [options]="residents"
                            formControlName="targetUser"
                            optionLabel="name" 
                            optionValue="id">
                        </p-listbox>
                    </div>
                    <app-form-field-error 
                        [form-control]="resourceForm.get('targetUser')">
                    </app-form-field-error>
                </div>
            </div>

        </div>  
    </div>

    <button [disabled]="submittingForm || resourceForm.invalid" 
        type="submit" class="btn btn-info btn-lg float-right mt-3">
        Salvar
    </button>

</form>
