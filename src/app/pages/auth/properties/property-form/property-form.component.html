<app-page-header
    page-title = {{pageTitle}}
    page-sub-title = "Informe ou atualize informações."
    page-new-button-text = "Voltar"
    page-button-link = "/properties"
    icon-button =  "backIcon"
>
</app-page-header>

<form [formGroup]="resourceForm" (submit)="submitForm()">

    <div class="card">
        <div class="card-header">
            Dados
        </div>
        <div class="card-body">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" 
                        id="name" formControlName="name">
                    <app-form-field-error 
                        [form-control]="resourceForm.get('name')" >
                    </app-form-field-error>    
                </div>

                <div class="form-group col-md-4">
                    <label for="description">Descrição</label>
                    <input type="text" class="form-control" 
                        id="description" formControlName="description">
                </div>

                <div class="form-group col-md-4">
                    <label for="active">Ativo</label>
                    <p-inputSwitch formControlName="active"
                        id="active">
                    </p-inputSwitch>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="landLord">Proprietário</label>
                    <input type="text" class="form-control"
                        id="landLord" formControlName="landLordName">
                </div>

                <div class="form-group col-md-6">
                    <label for="landLordPhone">Telefone Proprietario</label>
                    <input type="text" class="form-control"
                        id="lardLordPhone" formControlName="landLordPhone">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col md-4">
                    <label for="zipCode">CEP</label>
                    <input type="text" class="form-control"
                        id="zipCode" formControlName="zipCode">
                </div>

                <div class="form-group col md-4">
                    <label for="street">Rua</label>
                    <input type="text" class="form-control"
                        id="street" formControlName="street">
                </div>

                <div class="form-group col md-4">
                    <label for="addressDetails">Complemento</label>
                    <input type="text" class="form-control"
                        id="addressDetails" formControlName="addressDetails">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col md-4">
                    <label for="number">Número</label>
                    <input type="text" class="form-control"
                        id="number" formControlName="number">
                </div>

                <div class="form-group col md-4">
                    <label for="city">Cidade</label>
                    <input type="text" class="form-control"
                        id="city" formControlName="city">
                </div>

                <div class="form-group col md-4">
                    <label for="state">Estado</label>
                    <input type="text" class="form-control"
                        id="state" formControlName="state">
                </div>
            </div>
        </div>
    </div>


    <button [disabled]="submittingForm || resourceForm.invalid" 
        type="submit" class="btn btn-info btn-lg float-right mt-3">
        Salvar
    </button>

</form>
