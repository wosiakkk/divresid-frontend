<app-page-header
    page-title = "Nova/Editar Categoria"
    page-sub-title = "Cadastro ouedição de Categoria."
    page-new-button-text = "Voltar"
    page-button-link = "/categories">
</app-page-header>

<form [formGroup]="resourceForm" (submit)="submitForm()">

    <div class="card">
        <div class="card-header">
            Informações sobre a Categoria
        </div>
        <div class="card-body">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" formControlName="nome">

                    <app-form-field-error [form-control]="resourceForm.get('nome')"></app-form-field-error>
                    
                </div>

                <div class="form-group col-md-8">
                    <label for="description">Descrição</label>
                    <input type="text" class="form-control" id="description" formControlName="description">
                </div>
            </div>
        </div>
    </div>

     <!--variavel serverErrorMessages reaproveitada, já declarada no BaseResourceForm-->
   <app-server-error-messages [server-error-messages]="serverErrorMessages"></app-server-error-messages>


    <button [disabled]="submittingForm || resourceForm.invalid" type="submit" class="btn btn-primary btn-lg float-right mt-3">
        Salvar
    </button>

</form>
